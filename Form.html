<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="HTML_note.html">
        <p>
            <label for="username">Enter Username : </label>
            <input type="text" id="username", placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color" name="color">
        </p>
        <p>
            <label for="number">number</label>
            <input type="number" placeholder="Enter number", name="number" min="0" max="1000" step="10">
        </p>
        <button type="button">Button</button>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <button>OutSide Button</button>
    <input type="submit"  value="input type button">
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text", name="search_query">
        <button>Search Youtube</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <hr>
    <h2>More Inputs</h2>
    <form action="/birds">
        <h3>Checkbox</h3>
        <input type="checkbox" name="Menu" id="agreebox">
        <label for="agreebox">I Agree</label>
        <button>Submit</button>

    <p>
        <h3>Radio button</h3>
        <label for="strawberry">Strawberry:</label>
        <input type="radio" name="drink" id="strawberry" value="strawberry" checked>
        <label for="blueberry">Blueberry:</label>
        <input type="radio" name="drink" id="blueberry" value="blueberry">
        <label for="cranberry">Cranberry:</label>
        <input type="radio" name="drink" id="cranberry" value="cranberry ">
    </p>
    <p>
        <h3>Select</h3>
        <label for="meal_id">Please select entree</label>
        <select name="meal_name" id="meal_id">
            <option value="fish">Fish</option>
            <option value="veg">Vegiterian</option>
            <option value="steak">Steak</option>
            <option value="No">No Food</option>
        </select>
    </p>
    <p>
        <h3>Range</h3>
        <label for="volume">Volume</label>
        <input type="range" id="volume" name="volume_name" min="0" max="100" step="5" value="50">
    </p>
    <p>
        <h3>Text Area</h3>
        <label for="tarea">Text Area</label><br>
        <textarea name="textarea" id="tarea" rows="10" placeholder="comment"></textarea>
    </p>
    </form>
<section>
    <h3>Validation 유효성검사</h3>
    <form action="/validation">
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            <button>submit</button>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <input type="email" name="email" id="email" required>
        </p>
    </form>
</section>
</body>
</html>
